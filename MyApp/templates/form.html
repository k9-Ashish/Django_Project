{% extends "base.html" %}

{% block title %}Form{% endblock title %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    <h1>Form</h1>
    /* Additional custom styles can be added here if needed */
  </style>
</head>
<body>

<div class="container mt-5">
  <form action="/form" method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" name = "name" placeholder="Enter Your Name">
  </div>
  <div class="container mt-5">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
    </div>
    <div class="container mt-5">
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, for certain components like dropdowns, modals, etc.) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock body %}
